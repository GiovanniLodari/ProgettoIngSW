<div class="input-column">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label black-text">Dettagli {{data.title}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label black-text">Ruoli ammessi:</label>
      <div class="col-sm-8">
        <ul>
          <li *ngFor="let role of data.listaRuoli; let i=index" class="black-text">
            <label>
              {{ role }}
            </label>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label black-text">Lista dipendenti:</label>
      <div class="col-sm-8">
        <mat-card>
          <div class="subcontainer">
            <table mat-table [dataSource]="data.listaDipendenti">

              <ng-container>
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let employee; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="surname">
                  <th mat-header-cell *matHeaderCellDef>Cognome</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.cognome }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nome</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.nome }}</td>
                </ng-container>

                <ng-container matColumnDef="CF">
                  <th mat-header-cell *matHeaderCellDef>Codice Fiscale</th>
                  <td mat-cell *matCellDef="let employee">{{ employee.cf }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let employee; let i = index" class="file-cell">
                    <button mat-icon-button class="file-button" (click)="removeEmployeeFromUnit(employee.cf, data.title)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumnsDipendenti; sticky: true"></tr>
                <tr mat-row *matRowDef="let file; columns: tableColumnsDipendenti;"></tr>
              </ng-container>

            </table>
          </div>
        </mat-card>
  </div>
  <br>
  <div class="button-group">
    <button mat-button class="confirm-button" (click)="confirm()">Ok</button>
  </div>

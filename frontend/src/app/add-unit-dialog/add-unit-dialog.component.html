<div class = "container">
  <h2 mat-dialog-title>Aggiungi Unità</h2>
  <mat-dialog-content class = "container">
    <br>
    <div class="form-group row">
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-label>Seleziona unità</mat-label>
          <mat-select [(ngModel)]="selectedUnit">
            <mat-option *ngFor="let unit of organizationalUnits" [value]="unit">{{ unit }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="button-group">
        <button mat-button class="confirm-button" (click)="confirm()">Ok</button>
        <button mat-button class="cancel-button" (click)="cancel()">Annulla</button>
      </div>
    </div>
  </mat-dialog-content>
</div>

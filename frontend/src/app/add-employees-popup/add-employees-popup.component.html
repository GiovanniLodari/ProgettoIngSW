<div class="contenitore">
  <mat-card>
    <div class="subcontainer">
      <table mat-table [dataSource]="dataSource.data">

        <ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let employee; let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Cognome</th>
            <td mat-cell *matCellDef="let employee">{{ employee.cognome }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let employee">{{ employee.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="CF">
            <th mat-header-cell *matHeaderCellDef>Codice Fiscale</th>
            <td mat-cell *matCellDef="let employee">{{ employee.cf }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let employee; let i = index" class="file-cell">
              <button mat-icon-button class="file-button" (click)="addEmployee(employee, i)" *ngIf="!selectedEmployees[i]">
                <mat-icon>add</mat-icon>
              </button>
              <mat-icon *ngIf="selectedEmployees[i]">check</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumnsDipendenti; sticky: true"></tr>
          <tr mat-row *matRowDef="let file; columns: tableColumnsDipendenti;"></tr>
        </ng-container>

      </table>
      <button mat-button class="confirm-button" (click)="confirm()">Ok</button>
      <button mat-button class="confirm-button" (click)="cancel()">Annulla</button>
    </div>
  </mat-card>

</div>
